<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> img.pictopdf.com </title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #5B5EF1;
            position: relative;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
            z-index: 10;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 25px;
            transition: 0.3s;
        }

        header a:hover {
            transform: scale(1.1);
            color: #00FF94;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 5;
            color: white;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        h1 span {
            font-weight: 400;
            font-size: 2rem;
        }

        .letsdoit-btn {
            padding: 20px 50px;
            border: 2px solid white;
            border-radius: 50px;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 40px;
        }

        .letsdoit-btn:hover {
            background: white;
            color: #5B5EF1;
            transform: scale(1.05);
        }

        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .shape1 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 255, 0.2);
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 255, 0.2);
            top: 70%;
            left: 30%;
            animation-delay: 4s;
        }

        .shape4 {
            width: 180px;
            height: 180px;
            background: rgba(0, 255, 0, 0.2);
            top: 30%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-50px);
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="info.html">Info</a>
        <a href="register.html">Register</a>
        <a href="signin.html">Sign In</a>
    </header>

    <div class="container">
        <h1>Get <span>IMAGE</span> PDF</h1>
        <button class="letsdoit-btn" onclick="letsDoIt()">LETSDOIT!</button>
    </div>

    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <script>
        // LetsDoIt button click
        function letsDoIt() {
            // Check if user is signed in
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                window.location.href = 'convert.html';
            } else {
                alert("Please Sign In first!");
                window.location.href = 'signin.html';
            }
        }
    </script>

</body>

</html>
