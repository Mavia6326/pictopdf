<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - <b>IMAGE TO PDF</b></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f1f, #1a1a2e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background: rgba(0, 255, 204, 0.05);
            border: 2px solid #00ffcc;
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffe0;
        }

        .signin-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #00ffcc;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .signin-container input:focus {
            outline: none;
            border: 2px solid #00ffcc;
        }

        .signin-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: #00ffcc;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signin-container button:hover {
            background: #00d1aa;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .message.error {
            color: #ff4d4d;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-link span {
            color: #00ff00;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <h2>Sign In!</h2>
        <input type="email" id="email" placeholder="E-Mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signInUser()">Sign In</button>
        <div class="message" id="message"></div>
        <div class="register-link">
            New here? <span onclick="goToRegister()">Register</span>
        </div>
    </div>

    <script>
        function signInUser() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                message.textContent = "All fields are required!";
                message.className = "message error";
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('signedIn', 'true');
                localStorage.setItem('currentUser', email);
                message.textContent = "Sign In Successful! Redirecting...";
                message.className = "message success";

                setTimeout(() => {
                    location.href = 'info.html';
                }, 1000);
            } else {
                message.textContent = "Invalid email or password!";
                message.className = "message error";
            }
        }

        function goToRegister() {
            location.href = 'register.html';
        }
    </script>
</body>


</html>
